<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <link rel="stylesheet" href="selector.css">
</head>
<body>
    <h2 class="Red-text">Red</h2>
    <h2 class="Green-text">Green</h2>
    <h2 class="Blue-text">Blue</h2>

    <h2 id="yellow-text">Yellow</h2>

    <p draggable="True">Drag Me!</p>
    <p draggable="False">Dont Drag Me!</p>
    <p draggable="False">Dont Drag Me!</p>
</body>
</html>


<!-- Difference bw id and class -->
<!-- Class can be applied to many elements whereas id can only be selected to one element-->
